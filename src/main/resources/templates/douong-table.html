                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">

                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            <div class="col-md-5 col-sm-2 col-xs-6">

                                    <div class="input-group-append"><button class="btn btn-primary"><i
                                                class="fas fa-search"></i></button></div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary  ms-auto" data-bs-toggle="modal"
                            data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Thêm Đồ Uống</button>

                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Thêm Thức Ăn</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                <div class="mb-3">
                                                    <label for="recipient-name" class="col-form-label">Danh mục:</label>
                                                    <select class="form-select form-control"
                                                        aria-label=".form-select-sm example" id="select-danhmucnuoc">


                                                    </select>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="recipient-name" class="col-form-label">Tên nước:</label>
                                                    <input type="text" class="form-control" id="tennuoc">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="recipient-name" class="col-form-label">Giá:</label>
                                                    <input type="text" class="form-control" id="dongia">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="recipient-name" class="col-form-label">Đơn vị:</label>
                                                    <input type="text" class="form-control" id="donvi" value="VNĐ">
                                                </div>
                                                <div class="mb-3">
                                                    <label for="recipient-name" class="col-form-label">Số lượng:</label>
                                                    <input type="text" class="form-control" id="soluongton">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Hình ảnh mô tả</span>
                                                    </div>
                                                    <div class="custom-file">
                                                        <label class="custom-file-label" for="inputGroupFile01">Chọn từ
                                                            máy
                                                            bạn</label>
                                                        <input type="file" class="custom-file-input" accept="image/*"
                                                            onchange="loadFile1e(event)" name="img1e" id="fileImage">
                                                    </div>
                                                    <div class="input-group mb-3 mt-3" style="margin-left: 145px;">
                                                        <img class="img-thumbnail" id="output1e" width="500px"
                                                            height="300px" />
                                                    </div>
                                                    <script>
                                                        var loadFile1e = function (event) {
                                                            var reader = new FileReader();
                                                            reader.onload = function () {
                                                                var output = document.getElementById('output1e');
                                                                output.src = reader.result;
                                                            };
                                                            reader.readAsDataURL(event.target.files[0]);
                                                        };
                                                    </script>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-bs-dismiss="modal">Đóng</button>

                                                class="btn btn-primary">Thêm</button>

                                            </div>
                                            <div class="modal-body">
                                                <form>

                                                    <div class="mb-3">

                                                    </div>


                                                </form>

                                            <div class="modal-footer">

                                                <button type="button" class="btn btn-primary">Thêm</button>
